<!DOCTYPE html>
<html lang="en">

<head>
    <title>Long Base</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.2.1/core.css">

</head>

<body>

    <h1>Stone, Paper, Scissors Game</h1>
    <p>Select your move:</p>

    <h2>Computer's Move: <span id="computer_move"></span></h2>
    <h2>Your Move: <span id="user_move"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <script type="py" src="./stone.py" config="./pyscript.toml" terminal></script>
